<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./styles.css">
	
	<title>The PokeAPI - POKEDEX</title>
</head>
<body>
	<h1>The POKEDEX from the PokeAPI</h1>

	<div class="pokedex-options">
		<select name="category" id="category"">
			<option 
			value="category"
			selected="selected" 
			disabled>Category</option>
			<option value="pokemon/" data-name="Pokemon">Pokemon</option>
			<option value="berry/" data-name="Berry">Berry</option>
		</select>
	</div>

	<div class="display-option" class="display-option">
		
	</div>
	<div class="pokedex">
		<div class="display-container">
			<div class="display">
				<h2 id="pokeHeader" class="category-name">Category</h2>
				<div id="display-options" class="display-options">
			</div>
		</div>
		</div>
		<div class="controls">
			<div class="left-buttons">
				<a href="#left-button" class="arrow-button" id="left-button">
					&#x2B05;
				</a>
				<a href="#up-button" class="arrow-button" id="up-button">
					&#x2B06;
				</a>
				<a href="#right-button" class="arrow-button" id="right-button">
					&#x27A1;
				</a>
				<a href="#down-button" class="arrow-button" id="down-button">
					&#x2B07;
				</a>
			</div>
			<div class="centre-controls">
				<a href="#start-buton" class="option-button" id="start-button">
					Start
				</a>
				<a href="#select" class="option-button" id="select-buton">
					Select
				</a>
			</div>
			<div class="right-buttons">
				<a href="#" class="action-button" id="bButton">B</a>
				<a href="#" class="action-button" id="aButton">A</a>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
	<script src="https://kit.fontawesome.com/574f29af46.js" crossorigin="anonymous"></script>
</body>
</html>
